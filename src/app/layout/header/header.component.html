<header class="header">
  <ng-progress color="blue" [spinner]="false"></ng-progress>
  <mat-toolbar>
    <a class="link" routerLink='/'>Brandshop</a>
    <span class="spacer"></span>
    <button mat-mini-fab color="{{ userIconColor }}" [matTooltip]="userTooltipName" [matMenuTriggerFor]="userMenu">
      <mat-icon class="mat-24">account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <a mat-menu-item *ngIf="!(isLoggedIn | async)" routerLink="/login">Login</a>
      <a mat-menu-item *ngIf="(isLoggedIn | async)" routerLink="/user">My Account</a>
      <a mat-menu-item *ngIf="(isLoggedIn | async)" (click)="logout()">Logout</a>
    </mat-menu>

    <a mat-mini-fab routerLink="/checkout/cart">
      <mat-icon class="mat-24">shopping_cart</mat-icon>
    </a>
  </mat-toolbar>
</header>
