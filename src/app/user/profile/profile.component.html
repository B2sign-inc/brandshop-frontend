<div class="profile-page">

  <mat-toolbar>
    <span>Account Information</span>
    <span class="spacer"></span>
    <button mat-raised-button routerLink="/user">
      <mat-icon>undo</mat-icon> Back
    </button>
  </mat-toolbar>

  <div class="profile-page-container mat-elevation-z8">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-card class="profile-view-card">
        <mat-card-content>
          <div>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="First Name" formControlName="firstname" required />
              <mat-error *ngIf="profileForm.controls.firstname.invalid">
                First Name is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput placeholder="Last Name" formControlName="lastname" required />
              <mat-error *ngIf="profileForm.controls.lastname.invalid">
                Last name is
                <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">Save</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
